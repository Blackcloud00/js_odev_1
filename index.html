<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #conteyner{
            display: flex;
            flex-wrap: wrap;
        }
        .day{
            padding: 10px;
            background-color: aqua;
            border: 1px solid white;
        }
        .ay{
            display: flex;
            padding: 10px;
            flex-direction: column;
        }
        .hafta{
            display: flex;
            padding: 5px;
        }
    </style>
</head>
<div class="container" id="conteyner">

</div>
<body>
    
    <script>
        /*iç içe döngüleri ve döngüleri , koşulları kullanarak 2024 yılını simüle edeceğimiz bir takvim yapacağız javascript diliyle ?*/
        document.addEventListener("DOMContentLoaded", function(e) {
            gunler = ["pazartesi", "salı", "çarşamba", "perşembe", "cuma", "cumartesi", "pazar"];
            aylar = ["ocak", "şubat", "mart", "nisan", "mayıs", "haziran", "temmuz","ağustos","eylül", "ekim","kasım","aralık"];
            var countDay;
            for(a = 0; a<=11; a++){
                    const ay = document.createElement("div");
                    const ayBaslik = document.createElement("h1");
                    ayBaslik.innerHTML = aylar[a];
                    ay.id = "ay_"+a;
                    ay.className = "ay";
                    document.getElementById("conteyner").appendChild(ay);                    
                    document.getElementById("ay_"+a).appendChild(ayBaslik); 
 
                for(h = 1; h<=4; h++){
                    const hafta = document.createElement("div");
                    hafta.id = a+"ay_hafta"+h;
                    hafta.className = "hafta";
                    document.getElementById("ay_"+a).appendChild(hafta); 
                    for(g = 0; g<=6; g++){
                        const day = document.createElement("div");
                        day.innerHTML = g+1;
                        day.id = "day"+g;
                        day.className = "day";
                        document.getElementById(a+"ay_hafta"+h).appendChild(day);  
                        //console.log(a+". ay /"+h+". hafta /"+gunler[g] );
                    }
                }
            }

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
